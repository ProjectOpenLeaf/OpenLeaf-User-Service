apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openleaf-ingress
  namespace: openleaf
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.allow-http: "true"
spec:
  defaultBackend:
    service:
      name: api-gateway
      port:
        number: 8443
  rules:
    - http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: api-gateway
                port:
                  number: 8443