# Keycloak
apiVersion: apps/v1
kind: Deployment
metadata:
  name: keycloak
  namespace: openleaf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keycloak
  template:
    metadata:
      labels:
        app: keycloak
    spec:
      containers:
        - name: keycloak
          image: quay.io/keycloak/keycloak:latest
          args:
            - start-dev
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: KEYCLOAK_ADMIN
              value: "admin"
            - name: KEYCLOAK_ADMIN_PASSWORD
              value: "admin"
            - name: KC_HOSTNAME              # ← ADD THIS
              value: "keycloak"              # ← ADD THIS
            - name: KC_HOSTNAME_PORT         # ← ADD THIS
              value: "8080"                  # ← ADD THIS
            - name: KC_PROXY
              value: "edge"
            - name: KC_HOSTNAME_STRICT
              value: "false"
            - name: KC_HTTP_ENABLED
              value: "true"
          resources:
            requests:
              memory: "384Mi"    # Reduced from 512Mi
              cpu: "250m"        # Reduced from 500m
            limits:
              memory: "768Mi"    # Reduced from 1Gi
              cpu: "500m"        # Reduced from 1000m

---
apiVersion: v1
kind: Service
metadata:
  name: keycloak
  namespace: openleaf
spec:
  selector:
    app: keycloak
  ports:
    - port: 8080
      targetPort: 8080
  type: ClusterIP