apiVersion: v1
kind: ConfigMap
metadata:
  name: scheduling-service-config
  namespace: openleaf
data:
  SPRING_PROFILES_ACTIVE: "production"
  SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres-scheduling:5432/openleaf_scheduling"
  KEYCLOAK_URL: "http://keycloak:8080"
  SPRING_RABBITMQ_HOST: "rabbitmq"
  SPRING_RABBITMQ_PORT: "5672"

---
apiVersion: v1
kind: Secret
metadata:
  name: scheduling-service-secret
  namespace: openleaf
type: Opaque
stringData:
  SPRING_DATASOURCE_USERNAME: "postgres"
  SPRING_DATASOURCE_PASSWORD: "postgres"
  SPRING_RABBITMQ_USERNAME: "guest"
  SPRING_RABBITMQ_PASSWORD: "guest"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduling-service
  namespace: openleaf
  labels:
    app: scheduling-service
    tier: backend
    version: v1
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0

  selector:
    matchLabels:
      app: scheduling-service

  template:
    metadata:
      labels:
        app: scheduling-service
        tier: backend
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8087"
        prometheus.io/path: "/actuator/prometheus"

    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - scheduling-service
                topologyKey: kubernetes.io/hostname

      containers:
        - name: scheduling-service
          image: ghcr.io/projectopenleaf/openleaf-schedulling-service:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 8087
              protocol: TCP

          envFrom:
            - configMapRef:
                name: scheduling-service-config
            - secretRef:
                name: scheduling-service-secret

          resources:
            requests:
              memory: "256Mi"    # Reduced from 512Mi
              cpu: "200m"        # Reduced from 500m
            limits:
              memory: "512Mi"    # Reduced from 1Gi
              cpu: "500m"

      #          livenessProbe:
#            httpGet:
#              path: /actuator/health
#              port: 8087
#            initialDelaySeconds: 60
#            periodSeconds: 30
#            timeoutSeconds: 10
#            failureThreshold: 3
#
#          readinessProbe:
#            httpGet:
#              path: /actuator/health
#              port: 8087
#            initialDelaySeconds: 30
#            periodSeconds: 10
#            timeoutSeconds: 5
#            failureThreshold: 3

      imagePullSecrets:
        - name: ghcr-secret

---
apiVersion: v1
kind: Service
metadata:
  name: scheduling-service
  namespace: openleaf
  labels:
    app: scheduling-service
spec:
  type: ClusterIP
  selector:
    app: scheduling-service
  ports:
    - name: http
      port: 8087
      targetPort: 8087
      protocol: TCP

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: scheduling-service-hpa
  namespace: openleaf
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: scheduling-service

  minReplicas: 1      # Change from 2 - reduce startup load
  maxReplicas: 10

  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80

  behavior:
    scaleUp:
      stabilizationWindowSeconds: 300  # Wait 5 mins before scaling
      policies:
        - type: Pods
          value: 1           # Only add 1 pod at a time
          periodSeconds: 60
        - type: Percent
          value: 50
          periodSeconds: 60
      selectPolicy: Max

    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
        - type: Percent
          value: 10
          periodSeconds: 60
      selectPolicy: Min